name: Rust Tests

on:
  pull_request:
    branches:
      - main # Change this to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Rust
        uses: actions/setup-rust@v1
        with:
          rust-version: 1.77.2

      - name: Build project
        run: cargo build --verbose

      - name: Run tests
        run: cargo test --verbose
