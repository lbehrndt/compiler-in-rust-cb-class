name: Run Tests

on: [push, pull_request]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Get changed files
        id: get_changed_files
        run: |
          git diff --no-commit-id --name-only ${{ github.sha }} > changed_files.txt
  
      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: |
            $(echo "${{ steps.get_changed_files.outputs.changed_files }}" | xargs -I{} echo "{}")
      
