name: Run Tests in changed file

on: [push, pull_request]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Check if any files have changed
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44

      - name: List all changed files
        env:
          ALL_CHANGED_FILES: ${{ steps.changed-files.outputs.all_changed_files }}
        run: |
          for file in ${ALL_CHANGED_FILES}; do
            echo "$file was changed"
          done

      # Run tests only if files have changed, or return true if no changes
      - name: Run tests if changes found
        if: ${{ steps.changed-files.outputs.all_changed_files != '' || github.event_name == 'pull_request' }}
        run: |
          if [ -n "$CHANGED_FILES" ] && echo "$CHANGED_FILES" | grep -q '*.rs$'; then
            echo "Changed files found: $CHANGED_FILES"
            cargo test
          else
            echo "No changed files found."
            # Return true if no changes
            exit 0
          fi
